<div class="content">

<h1>
  TODO MANAGER
</h1>
<hr>
<H3>
  <span
  [class]="CounterByNum()"
  class="badge  mr-2"
  >
  {{counter()}}
  </span>
  Todos
</H3>
<hr class="my-5">

<!--CREATE NEW TAG-->
<input 
[(ngModel)]="newTag"
type="text"
 class="form-control mb-3" 
id="formGroupExampleInput" 
placeholder="Here a new tag"
>

<button 
class="btn btn-primary btn-block"
(click)="addNewTag()"
>
Add new tag
</button>


<hr class="my-5">

<!--CREATE TODO ITEM-->
<input 
[(ngModel)]="newTodo.text"
type="text"
 class="form-control mb-3" 
id="formGroupExampleInput" 
placeholder="Here a new todo"
>

<div class="form-group">
  <select [(ngModel)]="newTodo.type"
   class="form-control" 
  id="exampleFormControlSelect2" 
  >
    <option disabled>Pls select one</option>
    <option *ngFor="let type of todoTypes" [value]="type.value"
    >{{type.text}}</option>
  </select>
</div>

<div class="form-group">
  <select [(ngModel)]="newTodo.tags"
   multiple class="form-control" 
  id="exampleFormControlSelect2" 
  >
    <option disabled>Pls select one or more</option>
    <option *ngFor="let tag of todoTags" [value]="tag"
    >{{tag}}</option>
  </select>
</div>

<button 
class="btn btn-success btn-block"
(click)="addNewTodo()"
>
Add new todo
</button>


<hr class="my-5">


<!--DIPLAY TODO ITEM-->
  <div *ngFor=" let item of todos"
  [class]="styleBinding(item)"
  class="alert alert-dismissible fade show" 
  role="alert"
  >
   {{item.text}}
  <hr>
  <span 
  *ngFor=" let tag of item.tags"
  class="badge badge-info mr-2"
  >
  {{tag|uppercase}}
  </span>
  <hr>
   {{item.id}}   
    <button 
    type="button" 
    class="close"
    data-dismiss="alert" 
    aria-label="Close"
    (click)="deleteToDo(item)"
    >
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<router-outlet>

</router-outlet>
